version: "3"

services:
  mysqldb:
    container_name: mysqldb
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    volumes:
      - /home/mysqldata:/var/lib/mysql

  spring_app:
    image: achatproject/achatproject
    container_name: achatproject
    restart: on-failure
    ports:
      - 9091:9091
    depends_on:
      - mysqldb
    
